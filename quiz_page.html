<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_box">
        <div class="wrapper">
            <div class="quiz-box">
                <div class="quiz_header">
                    <div class="app_user">
                        <h4>Welcome! <span class="updater" id="updater">Question 1/6</span></h4>
                    </div>
                    <div class="quiz_timer">
                        <span id="timer">00:00</span>
                    </div>
                </div>
                <div class="quiz_body">
                    <div id="questions">
                        <h1 id="question"></h1>
                    </div>
                    <ul class="undordered-list">
                        <li class="option" onclick="activeClassinputer(this)">option 1</li>
                        <li class="option" onclick="activeClassinputer(this)">option 2</li>
                        <li class="option" onclick="activeClassinputer(this)">option 3</li>
                        <li class="option" onclick="activeClassinputer(this)">option 4</li>
                    </ul>
                    <button class="next-question-btn" onclick="next(this)">NextQuestion</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
